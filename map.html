<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%; margin:0;font-family:"微软雅黑";}
		#l-map{height:300px;width:100%;}
		#r-result{width:100%; font-size: 14px; line-height: 20px;}
	</style>
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=wEwOE1p1eXOiagi88LenfO2GBA7491tN"></script>
	<title>本地搜索的数据接口</title>
</head>
<body>
	<div id="l-map"></div>
	<div id="r-result"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("l-map"); 
	   var geolocation = new BMap.Geolocation();
		geolocation.getCurrentPosition(function(r){
		if(this.getStatus() == BMAP_STATUS_SUCCESS){
			var mk = new BMap.Marker(r.point);
			map.addOverlay(mk);
			map.panTo(r.point);
			// alert('您的位置：'+r.point.lng+','+r.point.lat);
			var obj=new BMap.Point(r.point.lng, r.point.lat);    
	map.centerAndZoom(obj, 11);
	var options = {
		onSearchComplete: function(results){
			// 判断状态是否正确
			if (local.getStatus() == BMAP_STATUS_SUCCESS){
				var s = [];
				console.log(results);
				for (var i = 0; i < results.length; i ++){
					for(var j=0;j<results[i].getCurrentNumPois();j++){
						s.push(results[i].getPoi(j).title + ", " + results[i].getPoi(j).address);
						document.getElementById("r-result").innerHTML = s.join("<br/>");
					}
					
				}
				
			}
		}
	};

	
	var local = new BMap.LocalSearch(map, options);
	local.searchNearby(["公园","饭店","酒店","小吃"],obj,500);
	// local.searchNearby("公园",obj,2000);
		}
		else {
			alert('failed'+this.getStatus());
		}        
	},{enableHighAccuracy: true})
	

</script>
