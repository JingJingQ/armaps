<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wEwOE1p1eXOiagi88LenfO2GBA7491tN"></script>
<title>根据中心点关键字周边搜索</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

var geolocation = new BMap.Geolocation();
// 开启SDK辅助定位
geolocation.enableSDKLocation();
geolocation.getCurrentPosition(function(r){
  if(this.getStatus() == BMAP_STATUS_SUCCESS){
    var mk = new BMap.Marker(r.point);
    var map = new BMap.Map("allmap");
    map.addOverlay(mk);
    map.panTo(r.point);
    // alert('您的位置：'+r.point.lng+','+r.point.lat);
    map.centerAndZoom(new BMap.Point(r.point.lng, r.point.lat), 12);
    var local = new BMap.LocalSearch("太原", {
    renderOptions:{map:map, autoViewport:true}
   });
    // local.setLocation(r.point.lng, r.point.lat);
    local.search("小吃");
   // local.searchNearby("小吃", (r.point.lng, r.point.lat));   
   // local.searchInBounds("银行", map.getBounds());  
    local.getResults();   
   //  
  }
  else {
    alert('failed'+this.getStatus());
  }        
});



</script>
